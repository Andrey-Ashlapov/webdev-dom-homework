<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="loading"> <img src="./icons8-спиннер,-кадр-1-90.png"> </div>
      <ul id="comments" class="comments">
        <!-- Рендер коментариев в js -->
      </ul>
      <div class="add-form">
        <input
          id="add-form-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="add-form-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <div class="loading loading-button"> <img src="./icons8-спиннер,-кадр-1-30.png"> </div>
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    //Поиск нужных тегов
    const commentsElement = document.getElementById('comments');
    const buttonElement = document.getElementById("add-form-button");
    const sender = document.getElementById("add-form-name");
    const message = document.getElementById("add-form-text");

    document.getElementsByClassName("loading")[1].style.display = 'none';

    //Локальное хранилище сообщений
    let comments = [];

    //Загрузка данных с БД 
    const loadingData = () => {
      const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/andrey-ashlapov/comments",{
        method: "GET",
      })
      fetchPromise.then((response)=> {
    
        const jsonPromise = response.json();

        jsonPromise.then((responseData) => {
          console.log(responseData)
          const appComment = responseData.comments.map((comment) => {
            return {
              name: comment.author.name,
              date: new Date(comment.date),
              text: comment.text,
              likes: comment.likes,
              isLiked: comment.isLiked,
            }
          })
          comments = appComment;
          document.getElementsByClassName("loading")[0].style.display = 'none';
          render();
        });
      });
    }

    loadingData();



    //Функция рендера
    function render() {
      const commentsHtml = comments.map((people, id) =>{ 
        return `<li class="comment" data-comment="${people.text}" data-name="${people.name}">
                  <div class="comment-header">
                    <div>${people.name}</div>
                    <div>${people.date.getDate()}.${people.date.getMonth() + 1}.${people.date.getFullYear().toString().substr(-2)} ${people.date.getHours()}:${people.date.getMinutes()}</div>
                  </div>
                  <div class="comment-body">
                    <div class="comment-text">${people.text}</div>
                  </div>
                  <div class="comment-footer">
                    <div class="likes">
                      <span class="likes-counter">${people.likes}</span>
                      <button data-index="${id}" class="like-button ${people.isLiked}"></button>
                    </div>
                  </div>
                </li>`
      }).join('');

      commentsElement.innerHTML = commentsHtml;

      buttonElement.disabled = false;
      document.getElementsByClassName("loading")[1].style.display = 'none';
      addComentEvent();
      buttonsLike();
    }
    
    //Выводит сообщение в чат
    buttonElement.addEventListener("click", () => {
      //Проверка на пустые поля
      if (sender.value === "" || message.value === "") {
        return;
      }
      buttonElement.disabled = true;
      document.getElementsByClassName("loading")[1].style.display = 'inline-block';
      const date = new Date();

      fetch("https://wedev-api.sky.pro/api/v1/andrey-ashlapov/comments",{
        method: "POST",
        body: JSON.stringify({
          date: date,
          likes: 0,
          isLiked: false,
          name: sender.value
            .replaceAll("<","&lt")
            .replaceAll(">","&gt"),
          text: message.value
            .replaceAll("<","&lt")
            .replaceAll(">","&gt")
            .replaceAll("QUOTE_BEGIN", "<blockquote>")
            .replaceAll("QUOTE_END", "</blockquote>"),
        })
      }).then((response) => {
        response.json().then((responseData) => {
          comments = responseData.todos;
        });
      });

      sender.value = "";
      message.value = "";
      loadingData();
    });

    //Поставить или убрать лайк
    const buttonsLike = () => {
      const buttonsLikeElement = document.querySelectorAll(`.like-button`);

      for (const buttonLikeElement of buttonsLikeElement){
        buttonLikeElement.addEventListener("click", (event) => {
          event.stopPropagation();
          const index = buttonLikeElement.dataset.index;
          if (comments[index].like === `-active-like`) {
          comments[index].quantityLikes--
          comments[index].like = ``;
          } else {
            comments[index].quantityLikes++
          comments[index].like = `-active-like`;
          }
          render();
        })
      }
    }

    //Выбор коментария
    const addComentEvent = () => {
      const addCommentElements = document.querySelectorAll(".comment");

      for (const addComment of addCommentElements) {
        addComment.addEventListener("click", () => {

          const dataName = addComment.dataset.name;
          const dataComment = addComment.dataset.comment;

          const addForm = `QUOTE_BEGIN ${dataComment}\n${dataName} QUOTE_END`;
          message.innerHTML = addForm;
        })
      }
    }
    render();
  </script>
</html>
