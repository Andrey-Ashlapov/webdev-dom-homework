<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="loading"> <img src="./icons8-спиннер,-кадр-1-90.png"> </div>
      <ul id="comments" class="comments">
        <!-- Рендер коментариев в js -->
      </ul>
      <div class="add-form">
        <input
          id="add-form-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="add-form-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <div class="loading loading-button"> <img src="./icons8-спиннер,-кадр-1-30.png"> </div>
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
