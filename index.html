<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comments" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          id="add-form-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="add-form-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonElement = document.getElementById("add-form-button");
    const sender = document.getElementById("add-form-name");
    const message = document.getElementById("add-form-text");
    const list = document.getElementById("comments");
    const oldList = document.getElementById(`comments`)
    const date = new Date();

    buttonElement.addEventListener("click", () => {

      document.getElementById("comments").insertAdjacentHTML(`beforeend`, 
      `<li class="comment"><div class="comment-header"><div>${sender.value}</div><div>${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear().toString().substr(-2)} ${date.getHours()}:${date.getMinutes()}</div></div><div class="comment-body"><div class="comment-text">${message.value}</div></div><div class="comment-footer"><div class="likes"><span class="likes-counter">0</span><button class="like-button -active-like"></button></div></div></li>`)
    });
  </script>
</html>
