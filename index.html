<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comments" class="comments">
        <!-- Рендер коментариев в js -->
      </ul>
      <div class="add-form">
        <input
          id="add-form-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="add-form-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const commentsElement = document.getElementById('comments')
    const buttonElement = document.getElementById("add-form-button");
    const sender = document.getElementById("add-form-name");
    const message = document.getElementById("add-form-text");



    const comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        comment: `Это будет первый комментарий на этой странице`,
        likes: 76
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        comment: `Мне нравится как оформлена эта страница! ❤`,
        likes: 26
      },
    ];

    
    function render() {
      const commentsHtml = comments.map((people) =>{ 
        return `<li class="comment">
                  <div class="comment-header">
                    <div>${people.name}</div>
                    <div>${people.date}</div>
                  </div>
                  <div class="comment-body">
                    <div class="comment-text">${people.comment}</div>
                  </div>
                  <div class="comment-footer">
                    <div class="likes">
                      <span class="likes-counter">${people.likes}</span>
                      <button class="like-button -active-like"></button>
                    </div>
                  </div>
                </li>`
      }).join('');
      console.log(commentsHtml);

      commentsElement.innerHTML = commentsHtml;

    }

    render();
    

    buttonElement.addEventListener("click", () => {
      if (sender.value === "" && message.value === "") {
        return;
      }

      const date = new Date();
      comments.push({
      name: sender.value,
      date: `${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear().toString().substr(-2)} ${date.getHours()}:${date.getMinutes()}`,
      comment: message.value,
      likes: 0,
      })

      render();
    });

  </script>
</html>
